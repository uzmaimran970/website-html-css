	<div class="container">

			<h1>place your order here.....</h1>

			<form action="">
			<div class="form_container">
			<div class="form_control">
				<label for="first_name">first name</label>
				<input id="first_name" name="first name" placeholder="uzma">

			</div>	
			<div class="form_control">
				<label for="last_name">last name</label>
				<input id="last_name" name="last name" placeholder="imran">

			</div>
			<div class="form_control">
				<label for="Email">email</label>
				<input type="email" id="email" name="email" placeholder="ui234@mail.com">

			</div>
			<div class="form_control">
				<label for="payment_method">payment method</label>
				<select id="payment_method" name="payment_method">
					<option value="">select payment method</option>
					<option value="cash on delivry">cash on delivry</option>
					<option value="easypaisa">easy paisa</option>
					<option value="jazz cash">jazz cash</option>
					


				</select>

			</div>
			<div class="textarea_control">
				<label for="address">address</label>
				<textarea id="address" name="address" row="4" cols="30" placeholder="e.g area,house,street number">	
				</textarea>

			</div>
			<div class="form_control">
				<label for="city">your city</label>
				<input id="city" name="city" placeholder="enter your city">

			</div>
			<div class="form_control">
				<label for="pincode">city pincode</label>
				<input  type="number" id="pincode" name="pincode" placeholder="e.g 52345">

			</div>
			<div class="form_control">
				<label for=" date"> Order date</label>
				<input value="2023-12-02" type="date" id="date" name="date">

			</div>
			<div class="form_control">
				<label for="upload">select item</label>
				<input id="country" name="country" placeholder="enter your country">

			</div>

			</div>	
			<div class="button_container">
				<button type="submit">order now</button>
				
			</div>


			</form>

			
		</div>
